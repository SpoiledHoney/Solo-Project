<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Recipe Tracker</title>
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Your Next Meal is Waiting for You!</h1>
    </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
            <li>{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}
            <form action="/user/create_user" method="post">
                <div class="container" >
                    <h1>Sign up Here</h1>
                <div class="form-group">
                    {% csrf_token %}
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    <br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter Email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Your password must be at least 5 characters long.</small>
                    <br>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password">
                    <br>
                    <button>Register</button>
                </div>
                </div>
            </form>
    <br>
        
        <form action="/user/login" method="post">
            <div class="container" >
                <h1>Login</h1>
                <div class="form-group">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password">
                    <br>
                    <button>Login!</button>
                </div>
            </div>
        </form>
</div>
</body>
</html>
